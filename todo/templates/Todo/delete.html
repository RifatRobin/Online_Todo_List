<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>

    <!-- bootstape -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <!-- custom css -->
    <style>
        a {
            text-decoration: none;
            color: white;
            outline: none;
        }

            text-decoration: none;
        }

        body {
            background-color: rgb(227, 252, 182);

        p {
            margin-top: 15rem;

            font-size: medium;

            margin-top: 3rem;

        }
    </style>

</head>

<body>
    <center>
        <p><b>Do you want to delete the selected item ?</b></p>
        <br>
        <center>
            <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="del btn btn-danger my-2">Delete</button>
            </form>
            <button class="cancle btn btn-primary"><a href="http://127.0.0.1:8000/">Cancle</a></button>


        </center>
    </center>
